filter=-build/c++11          # Allow use of <chrono>
filter=-build/include_order  # False positives for external libraries
filter=-legal/copyright      # Copyright is covered by the project license
filter=-readability/nolint   # Conflicts with clang-tidy NOLINT exceptions
filter=-runtime/explicit     # Included in clang-tidy checks
filter=-runtime/references   # No longer mandated and considered harmful
filter=-whitespace/braces    # False positives for std::range adapators
