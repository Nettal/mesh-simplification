filter=-build/c++11          # Allow use of <chrono>
filter=-build/include_order  # False positives for external libraries
filter=-legal/copyright      # Copyright is covered by the project license
filter=-readability/nolint   # Conflicts with clang-tidy NOLINT exceptions
filter=-runtime/references   # Prefer non-const references over pointers (which cannot be null)
filter=-whitespace/braces    # False positives for range adapators
filter=-whitespace/indent    # Managed by clang-format
filter=-whitespace/newline   # Managed by clang-format
linelength=120               # Style guide exception
